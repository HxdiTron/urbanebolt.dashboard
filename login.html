<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UrbaneBolt • Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/config.js"></script>
  <script src="assets/supabase-runtime.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
    .premium-shadow { box-shadow: 0 4px 20px rgba(0,0,0,0.25), 0 20px 60px rgba(0,0,0,0.35); }
    .input-field { transition: all 0.2s ease; }
    .input-field:focus { box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3); }
  </style>
</head>
<body class="min-h-screen text-slate-200 antialiased">
  <div class="min-h-screen flex items-center justify-center px-6 py-10">
    <div class="w-full max-w-md">
      
      <!-- Logo -->
      <div class="mb-8 text-center">
        <div class="inline-flex items-center gap-3">
          <div class="w-12 h-12 bg-white text-slate-900 rounded-xl flex items-center justify-center shadow-lg">
            <iconify-icon icon="solar:box-minimalistic-linear" width="26"></iconify-icon>
          </div>
          <div class="flex flex-col text-left">
            <span class="font-bold tracking-tight text-white text-xl leading-none">URBANEBOLT</span>
            <span class="text-[11px] font-medium text-slate-400 mt-1 tracking-wider uppercase">Operations Dashboard</span>
          </div>
        </div>
      </div>

      <!-- Login Card -->
      <div class="bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 rounded-2xl p-8 premium-shadow">
        <div class="text-center mb-6">
          <h1 class="text-xl font-bold text-white tracking-tight">Welcome back</h1>
          <p class="text-sm text-slate-400 mt-1">Sign in to access your dashboard</p>
        </div>

        <!-- Error Banner -->
        <div id="errorBanner" class="hidden mb-4 rounded-lg border border-rose-500/30 bg-rose-500/10 px-4 py-3 text-sm text-rose-300 flex items-center gap-2">
          <iconify-icon icon="solar:danger-triangle-linear" width="18"></iconify-icon>
          <span id="errorMessage">Invalid credentials</span>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-5">
          <div>
            <label for="email" class="block text-sm font-medium text-slate-300 mb-2">Email address</label>
            <div class="relative">
              <iconify-icon icon="solar:letter-linear" class="absolute left-3 top-3 text-slate-500" width="18"></iconify-icon>
              <input
                type="email"
                id="email"
                name="email"
                required
                autocomplete="email"
                placeholder="admin@ubolt.com"
                class="input-field w-full bg-slate-900/50 border border-slate-600 text-white text-sm rounded-lg pl-10 pr-4 py-3 focus:outline-none focus:border-blue-500 placeholder:text-slate-500"
              />
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-slate-300 mb-2">Password</label>
            <div class="relative">
              <iconify-icon icon="solar:lock-linear" class="absolute left-3 top-3 text-slate-500" width="18"></iconify-icon>
              <input
                type="password"
                id="password"
                name="password"
                required
                autocomplete="current-password"
                placeholder="••••••••"
                class="input-field w-full bg-slate-900/50 border border-slate-600 text-white text-sm rounded-lg pl-10 pr-4 py-3 focus:outline-none focus:border-blue-500 placeholder:text-slate-500"
              />
            </div>
          </div>

          <button
            type="submit"
            id="submitBtn"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold text-sm rounded-lg py-3 transition-colors flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span id="btnText">Sign in</span>
            <iconify-icon id="btnSpinner" icon="solar:refresh-linear" class="hidden animate-spin" width="18"></iconify-icon>
          </button>
        </form>

        <div class="mt-6 pt-5 border-t border-slate-700/50">
          <p class="text-xs text-slate-500 text-center">
            Secure login powered by Supabase Auth
          </p>
        </div>
      </div>

      <!-- Footer -->
      <p class="mt-6 text-center text-[11px] text-slate-500">
        © <span id="year"></span> UrbaneBolt • Authorized personnel only
      </p>
    </div>
  </div>

  <script>
    const yearEl = document.getElementById('year');
    if (yearEl) yearEl.textContent = String(new Date().getFullYear());

    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const btnSpinner = document.getElementById('btnSpinner');
    const errorBanner = document.getElementById('errorBanner');
    const errorMessage = document.getElementById('errorMessage');

    function showError(message) {
      errorMessage.textContent = message;
      errorBanner.classList.remove('hidden');
    }

    function hideError() {
      errorBanner.classList.add('hidden');
    }

    function setLoading(loading) {
      submitBtn.disabled = loading;
      btnText.textContent = loading ? 'Signing in...' : 'Sign in';
      btnSpinner.classList.toggle('hidden', !loading);
    }

    // Check if already logged in
    async function checkSession() {
      const client = window.supabaseClient;
      if (!client) return;

      const { data: { session } } = await client.auth.getSession();
      if (session) {
        window.location.href = 'index.html';
      }
    }

    // Handle login
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();

      const client = window.supabaseClient;
      if (!client) {
        showError('Supabase not configured. Check assets/config.js');
        return;
      }

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        showError('Please enter email and password');
        return;
      }

      setLoading(true);

      try {
        const { data, error } = await client.auth.signInWithPassword({
          email,
          password,
        });

        if (error) {
          console.error('Login error:', error);
          showError(error.message || 'Invalid email or password');
          setLoading(false);
          return;
        }

        if (data.session) {
          // Successful login - redirect to dashboard
          window.location.href = 'index.html';
        } else {
          showError('Login failed. Please try again.');
          setLoading(false);
        }
      } catch (err) {
        console.error('Login exception:', err);
        showError('An error occurred. Please try again.');
        setLoading(false);
      }
    });

    // Check session on page load
    checkSession();
  </script>
</body>
</html>
